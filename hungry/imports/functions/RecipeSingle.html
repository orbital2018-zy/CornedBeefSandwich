<template name="RecipeSingle">
        <h1>{{recipe.name}}</h1>
        <p>Difficulty: {{recipe.difficulty}}</p>
        <p>Duration: {{recipe.duration}}</p>
        <p>Created on: {{recipe.createdOn}}</p>
        <p>
            {{#each recipe.ingredients}}
                <li>{{name}} - {{amount}}</li>
            {{/each}}
        </p>
        <p>{{recipe.instructions}} </p>
        <p>Festive tag: {{recipe.festive}}</p>
        <p>Dietary tags: 
            {{#each recipe.dietary}}
                <span>{{dietary}}</span>
            {{/each}}
        </p>
</template>
