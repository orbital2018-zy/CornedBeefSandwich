<template name="SearchIngred">
    
    <form class="search" onsubmit="this.submit(); this.reset(); return false;" action="/display-search">
        <p>Separate ingredients with a comma (,).Do not include a blank space before or after the comma.</p>
        <input type="text" name="ingred"
        placeholder="insert ingredients"/>
        <input type="submit" />
        </form>   

        <h2>Suggestions for you: </h2>
        <section class="output" style="padding-right: 20px;">
            <p>{{show}}</p>
            {{#if Template.subscriptionsReady}}
                {{#each ingredrecipes}}
                    {{> Results}}
                {{/each}}
                <h4 style="padding: 20px;">End of your search</h4>
            {{else}}
                <h4 >Loading your results...</h4>
            {{/if}}
        </section>
</template>
