<template name="SearchIngred">
    
    <form class="search" onsubmit="this.submit(); this.reset(); return false;" action="/display-search">
        <p>Separate ingredients with a comma (,).</p>
        <input type="text" name="ingred"
        placeholder="insert ingredients"/>
        <input type="submit" />
        </form>   

        <h2>Here are your search results:</h2>
        <section class="output">
            <p>{{show}}</p>
            {{#if Template.subscriptionsReady}}
                {{#each ingredrecipes}}
                    {{> Results}}
                {{/each}}
                <h4 style="padding: 20px;">End of your search</h4>
            {{else}}
                <h4 >Loading your search results...</h4>
            {{/if}}
        </section>
</template>
