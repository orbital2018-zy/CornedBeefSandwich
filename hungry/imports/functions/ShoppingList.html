<template name="ShoppingList">
    <div class = "container">
        <h1>My Shopping List</h1>
    </div>
    <form class="new-ingredient">
        <input type="text" name="text" placeholder="Add you ingredients"/>
    </form>
    <div>
        <ul>
            {{#each ingredients}}
                {{> ingredient}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="ingredient">
    <li>{{text}}</li>
</template>
