<template name="DisplaySearch">
    <h2>Here are your search results:</h2>
    <section class="output">
        {{#if Template.subscriptionsReady}}
            {{#each ShowRecipes}}
                {{> Results}}
            {{/each}}
            <h4 style="padding: 20px;">End of your search</h4>
        {{else}}
            <h4 >Loading your search results...</h4>
        {{/if}}
    </section>
</template>

<template name="FestiveSearch">
        <h2>Here are your search results:</h2>

            {{#if Template.subscriptionsReady}}
                {{#each recipes}}
                    {{> Results}}
                {{/each}}

            {{else}}

    </template>
