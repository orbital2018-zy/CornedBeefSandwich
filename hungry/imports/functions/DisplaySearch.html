<template name="DisplaySearch">
    <h2>Here are your search results:</h2>
    <section class="output">
        {{#if Template.subscriptionsReady}}
            {{#each results}}
                {{> Result}}
            {{/each}}
            <p>End of your search</p>
        {{else}}
            <p>Loading your search results...</p>
        {{/if}}
    </section>
</template>
