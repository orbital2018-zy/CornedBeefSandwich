<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search for ingredients</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/621/621707.png" />
        <style>
            body {
                background-color: #f9f9f9;
            }
            
        </style>
</head>
<body>
    <div class="container">
       <header class="jumbotron" style="background-color: orange;color: white"> 
            <img src="https://image.flaticon.com/icons/png/512/621/621707.png" style="width:80px;height:80px;"
            alt="chicken logo"><h1 style="display: inline;"><a href="index.html" style="color : white;">Hungry?</a></h1>
                <hr>
            </header>
    </div>
        <div class="container">
            <main class="row">
                <section class="col-4">
                </section>
                <section class="col-5">
                    <form>
                        <input type="text" name="ingredients" placeholder="Enter ingredients" size="30"
                        autofocus>
                        <input type="submit" value="search" class="btn btn-primary btn-lg"><br>
                        <p style="color:gray">Please separate ingredients with a comma (,).</p>
                            <br>
                            <div style="font-size: 20px;">
                                <input type="checkbox" name="halal" value="halal">halal<br>
                                <input type="checkbox" name="vegan" value="vegan">vegan<br>
                                <input type="checkbox" name="highprotein" value="highprotein">high-protein<br>
                                <input type="checkbox" name="lowfat" value="lowfat"> low-fat<br><br>
                            </div>

                    </form>
                </section>
            </main>
        </div>
                

    
</body>
</html>
